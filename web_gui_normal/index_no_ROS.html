<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Kelpie Dashboard</title>

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="MaterialSymbolsOutlined.css" rel="stylesheet" />
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dashboard</span>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a href="index.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">home</i><div class="mdl-layout-spacer"></div>Dashboard<div class="mdl-layout-spacer"></div></a>
          <a href="leg_control.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">joystick</i><div class="mdl-layout-spacer"></div>Leg Control<div class="mdl-layout-spacer"></div></a>
          <a href="debug.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">terminal</i><div class="mdl-layout-spacer"></div>Debug<div class="mdl-layout-spacer"></div></a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href="help.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="demo-cards mdl-cell mdl-cell--12-col mdl-grid mdl-grid--no-spacing">
            <div class="ip-address mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4>IP Address: 192.168.1.108</h4>
              </div>
            </div>
          </div>
          <div class="demo-cards mdl-cell mdl-cell--12-col mdl-grid mdl-grid--no-spacing">
            <div class="batt-level mdl-cell--12-col">
              <div class="mdl-card__supporting-text">
                <h4>Battery Level: 92%</h4>
              </div>
            </div>
          </div>
          <!-- Camera Feed -->
          <div class="demo-cards mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--blue-grey-400">
              <h2 class="mdl-card__title-text">Camera Feed(s)</h2>
            </div>
            <div class="mdl-card__media mdl-color--grey-100">
              <!-- Insert Placeholder Image -->
              <img src="images/camera_feed_placeholder.jpg" width="480" height="300" alt="" style="padding:10px;">
            </div>
          </div>
          <!-- Additional Sensors -->
          <div class="demo-cards mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--deep-purple-500">
              <h2 class="mdl-card__title-text">Additional Sensor(s)</h2>
            </div>
            <div class="mdl-card__media mdl-color--grey-100">
              <!-- Insert Placeholder Image -->
              <img src="images/camera_feed_placeholder.jpg" width="480" height="300" alt="" style="padding:10px;">
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="material.min.js"></script>
  </body>
</html>
