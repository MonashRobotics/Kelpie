<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Kelpie Leg Control</title>

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="MaterialSymbolsOutlined.css" rel="stylesheet" />
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

    <script type="text/javascript" src="control.js"></script>
  </head>

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Stance Control Panel</span>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a href="index.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">home</i><div class="mdl-layout-spacer"></div>Dashboard<div class="mdl-layout-spacer"></div></a>
          <a href="leg_control.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">joystick</i><div class="mdl-layout-spacer"></div>Stance Control<div class="mdl-layout-spacer"></div></a>
          <a href="debug.html" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-symbols-outlined" role="presentation">terminal</i><div class="mdl-layout-spacer"></div>Debug<div class="mdl-layout-spacer"></div></a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href="help.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <p>Status: <span id="status"></span></p>
          <div class="height mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <h3>Height</h3>
            <div class="mdl-layout-spacer"></div>
            <button onmousedown="mouse_down('height up')" onmouseup="mouse_up('height up')">Height Up</button>
            <button onmousedown="mouse_down('height down')" onmouseup="mouse_up('height down')">Height Down</button>
          </div>
          <div class="pitch mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <h3>Pitch</h3>
            <div class="mdl-layout-spacer"></div>
            <button onmousedown="mouse_down('pitch up')" onmouseup="mouse_up('pitch up')">Pitch Up</button>
            <button onmousedown="mouse_down('pitch down')" onmouseup="mouse_up('pitch down')">Pitch Down</button>
          </div>
          <div class="roll mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <h3>Roll</h3>
            <div class="mdl-layout-spacer"></div>
            <button onmousedown="mouse_down('roll left')" onmouseup="mouse_up('roll left')">Roll Left</button>
            <button onmousedown="mouse_down('roll right')" onmouseup="mouse_up('roll right')">Roll Right</button>
          </div>
          <div class="yaw mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <h3>Yaw</h3>
            <div class="mdl-layout-spacer"></div>
            <button onmousedown="mouse_down('yaw left')" onmouseup="mouse_up('yaw left')">Yaw Left</button>
            <button onmousedown="mouse_down('yaw right')" onmouseup="mouse_up('yaw right')">Yaw Right</button>
          </div>
        </div>
      </main>
    </div>
    <script src="material.min.js"></script>
  </body>
</html>
