<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

    <script type="text/javascript" type="text/javascript">
        // Connecting to ROS
        // -----------------
        var ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090'
        });

        ros.on('connection', function () {
            console.log('Connected to websocket server.');
        });

        ros.on('error', function (error) {
            console.log('Error connecting to websocket server: ', error);
        });

        ros.on('close', function () {
            console.log('Connection to websocket server closed.');
        });

        // Declaring ROS Topics
        // ----------------------
        var joint_states_topic = new ROSLIB.Topic({
            ros: ros,
            name: '/kelpie/leg_control/joint_states',
            messageType: 'kelpie/joint_states'
        });

        var currents_topic = new ROSLIB.Topic({
            ros: ros,
            name: '/kelpie/leg_control/currents',
            messageType: 'kelpie/joint_states'
        });

        var batt_voltage_topic = new ROSLIB.Topic({
            ros: ros,
            name: '/kelpie/battery/voltage',
            messageType: 'kelpie/xyz_float32'
        });

        var imu_topic = new ROSLIB.Topic({
            ros: ros,
            name: '/kelpie/imu',
            messageType: 'kelpie/imu'
        });

        <!-- Other publishers:
            name: '/kelpie/emergency_stop_status'
            messageType: bool

            name: '/kelpie/command_input'
            messageType: 'kelpie/commands'-->

        // Subscribing to Topics
        // ----------------------
        joint_states_topic.subscribe(function (msg) {
            document.getElementById("joint_states").innerHTML = msg.data
            console.log(msg.fr.lower + msg.fr.upper + msg.fr.roll)
        });

        currents_topic.subscribe(function (msg) {
            document.getElementById("currents").innerHTML = msg.data
            console.log(msg.fr.lower + msg.fr.upper + msg.fr.roll)
        });

        batt_voltage_topic.subscribe(function (msg) {
            document.getElementById("batt_voltage_v1").innerHTML = msg.x
            document.getElementById("batt_voltage_v2").innerHTML = msg.y
            document.getElementById("batt_voltage_overall").innerHTML = msg.z
            console.log(msg.x + msg.y + msg.z)
        });

        imu_topic.subscribe(function (msg) {
            document.getElementById("imu").innerHTML = msg.data
            console.log(msg.acc.x + msg.acc.y + msg.acc.z)
        });
    </script>
</head>

<body>
    <h1>Kelpie</h1>
<!--    <p>Joint States: <span id="joint_states"></span></p>-->
<!--    <p>Currents: <span id="currents"></span></p>-->
<!--    <p>Battery Voltages: <span id="batt_voltage"></span></p>-->
<!--    <p>IMU: <span id="imu"></span></p>-->
    <h2>Battery Voltage</h2>
    <p>V1: <span id="batt_voltage_v1"></span></p>
    <p>V2: <span id="batt_voltage_v2"></span></p>
    <p>Total Voltage: <span id="batt_voltage_overall"></span></p>
</body>

</html>
